---
- name: Install DasElement Lite on AlmaLinux 9.6
  hosts: all
  become: yes
  
  vars:
    # DasElement Lite version (NOT full das-element)
    daselement_lite_version: "2.1.4"
    daselement_package_name: "das-element-lite"
    daselement_rpm_file: "{{ daselement_package_name }}_{{ daselement_lite_version }}_lin.rpm"
    daselement_rpm_path: "../../files/{{ daselement_rpm_file }}"
    daselement_install_path: "/opt/{{ daselement_package_name }}-{{ daselement_lite_version }}"
    
    # Environment variables
    daselement_license_server: "5053@license"
    daselement_config_path: "/mnt/Library/_daselement/das-element.conf"
    daselement_resources_path: "/mnt/Library/_daselement/resources"
    
  tasks:
    - name: Install libXScrnSaver dependency
      ansible.builtin.yum:
        name: libXScrnSaver
        state: present
        
    - name: Copy DasElement Lite RPM to target machine
      ansible.builtin.copy:
        src: "{{ daselement_rpm_path }}"
        dest: "/tmp/{{ daselement_rpm_file }}"
        mode: '0644'
        
    - name: Install DasElement Lite RPM
      ansible.builtin.yum:
        name: "/tmp/{{ daselement_rpm_file }}"
        state: present
        disable_gpg_check: yes
        
    - name: Clean up temporary RPM file
      ansible.builtin.file:
        path: "/tmp/{{ daselement_rpm_file }}"
        state: absent
    
    - name: Create DasElement configuration wrapper script
      ansible.builtin.copy:
        dest: /usr/local/bin/das-element-lite-wrapper.sh
        mode: '0755'
        force: yes
        content: |
          #!/bin/bash
          # Auto-configure DasElement Lite before launch
          
          DASELEMENT_DIR="$HOME/.das-element"
          VARIABLES_FILE="$DASELEMENT_DIR/variables.env"
          
          # Create directory if it doesn't exist
          if [ ! -d "$DASELEMENT_DIR" ]; then
              mkdir -p "$DASELEMENT_DIR"
          fi
          
          # Always ensure variables.env is correct
          cat > "$VARIABLES_FILE" << 'EOF'
          #### point to the license server
          DASELEMENT_LICENSE={{ daselement_license_server }}
          
          #### path to the config file (.conf)
          DASELEMENT_CONFIG_PATH={{ daselement_config_path }}
          
          #### path to the resources folder, for presets, hooks, etc.
          DASELEMENT_RESOURCES={{ daselement_resources_path }}
          EOF
          
          # Launch DasElement Lite with original binary
          exec {{ daselement_install_path }}/das-element-lite-{{ daselement_lite_version }} "$@"
    
    - name: Find DasElement desktop launcher file
      ansible.builtin.find:
        paths:
          - /usr/share/applications
          - "{{ daselement_install_path }}"
        patterns: '*das-element*.desktop'
        recurse: yes
      register: desktop_files
      
    - name: Update desktop launcher to use wrapper script
      ansible.builtin.lineinfile:
        path: "{{ item.path }}"
        regexp: '^Exec='
        line: 'Exec=/usr/local/bin/das-element-lite-wrapper.sh'
        backup: yes
      loop: "{{ desktop_files.files }}"
      when: desktop_files.files | length > 0
        
    - name: Find all .das-element directories for existing users
      ansible.builtin.find:
        paths:
          - /home
          - /home/ad.noxvfx.com
        patterns: '.das-element'
        file_type: directory
        recurse: yes
        hidden: yes
      register: das_element_dirs
      
    - name: Overwrite variables.env file with environment variables for all existing users
      ansible.builtin.copy:
        dest: "{{ item.path }}/variables.env"
        mode: '0644'
        force: yes
        content: |
          #### point to the license server
          DASELEMENT_LICENSE={{ daselement_license_server }}
          
          #### path to the config file (.conf)
          DASELEMENT_CONFIG_PATH={{ daselement_config_path }}
          
          #### path to the resources folder, for presets, hooks, etc.
          DASELEMENT_RESOURCES={{ daselement_resources_path }}
      loop: "{{ das_element_dirs.files }}"
      when: das_element_dirs.files | length > 0
