---
- name: Deploy Autodesk RV 2025 to AlmaLinux 9
  hosts: all
  become: yes
  vars:
    # --- Installation Path Variables ---
    # This is the final path where the RV files will reside (e.g., /opt/RV/bin/rv)
    rv_final_path: "/opt/Autodesk/RV"
    # This is the parent directory for extraction (to avoid the double-folder issue)
    rv_extract_parent_path: "/opt/Autodesk"
    # Source file details (must exist in your Ansible 'files' directory)
    rv_source_zip: "../../files/RV-Linux-Rocky9-Release-2025.0.0.zip"
  
  tasks:
    - name: 1. Install critical dependencies for RV on AlmaLinux 9
      dnf:
        name:
          - unzip
          - tcsh
          # CRITICAL: Graphics Libraries (Resolves libOpenGL.so.0)
          - libglvnd-devel
          - mesa-libGLU
          - ncurses-compat-libs
          # CRITICAL: Qt XCB Fix (Resolves 'xcb-cursor0' error)
          - libXcursor 
          # Image Format Libraries
          - xcb-util-cursor
          - qt6-qtbase-gui
          - compat-openssl11
          - pcre-devel
          - libjpeg-turbo-devel
          - libtiff-devel
        state: present

    - name: 2. Create Autodesk parent directory
      file:
        path: "{{ rv_extract_parent_path }}"
        state: directory
        mode: '0755'
        owner: root
        group: root

    - name: 3. Copy RV zip file to target machine
      copy:
        src: "{{ rv_source_zip }}"
        dest: "/tmp/RV-Linux-Rocky9-Release-2025.0.0.zip"
        mode: '0644'

    - name: 4. Extract RV zip file to parent directory (avoiding double '/opt/RV/RV')
      # Extracts to /opt/Autodesk. The internal 'RV' folder inside the zip will result in /opt/Autodesk/RV.
      unarchive:
        src: "/tmp/RV-Linux-Rocky9-Release-2025.0.0.zip"
        dest: "{{ rv_extract_parent_path }}"
        remote_src: yes
        
    - name: 5. Set ownership and proper permissions on RV directory
      file:
        path: "{{ rv_final_path }}"
        state: directory
        recurse: yes
        mode: 'u=rwX,g=rX,o=rX'
        owner: root
        group: root

    - name: 6. Ensure RV binaries are executable
      file:
        path: "{{ rv_final_path }}/bin"
        state: directory
        recurse: yes
        mode: 'u=rwx,g=rx,o=rx'

    - name: 7. Run RV protocol handler installation
      command: "{{ rv_final_path }}/bin/rv.install_handler_linux"
      changed_when: true
      ignore_errors: yes

    - name: 8. Create RV environment setup script in /etc/profile.d/
      copy:
        dest: /etc/profile.d/rv.sh
        mode: '0755'
        content: |
          #!/bin/bash
          # Autodesk RV Environment Setup
          
          export RV_HOME="{{ rv_final_path }}"
          # CRITICAL: Add the RV bundled 'lib' folder to LD_LIBRARY_PATH
          export LD_LIBRARY_PATH=$RV_HOME/lib:$LD_LIBRARY_PATH
          export PATH=$RV_HOME/bin:$PATH

    - name: 9. Create RV desktop entry for all users
      copy:
        dest: /usr/share/applications/autodesk-rv.desktop
        mode: '0644'
        content: |
          [Desktop Entry]
          Version=1.0
          Type=Application
          Name=Autodesk RV
          Comment=Media review and playback software
          Exec={{ rv_final_path }}/bin/rv
          Icon={{ rv_final_path }}/resources/RV.ico
          Terminal=false
          Categories=Graphics;Video;AudioVideo;
          StartupNotify=true

    - name: 10. Update desktop database
      command: update-desktop-database /usr/share/applications/
      changed_when: false

    - name: 11. Clean up temporary zip file
      file:
        path: "/tmp/RV-Linux-Rocky9-Release-2025.0.0.zip"
        state: absent
