---
# Installation settings
daselement_lite_version: "2.1.4"
daselement_package_name: "das-element-lite"
daselement_rpm_file: "{{ daselement_package_name }}_{{ daselement_lite_version }}_lin.rpm"
daselement_install_path: "/opt/{{ daselement_package_name }}-{{ daselement_lite_version }}"

# Installer filename (place in Files/das-element/ or Files/)
daselement_installer_filename: "{{ daselement_rpm_file }}"

# Variant: 'full' or 'lite'
daselement_variant: "lite"

# Environment variables (inherited from group_vars/all.yml)
daselement_license_server: "{{ das_element_license }}"
# daselement_config_path is defined in group_vars/all.yml
# daselement_resources_path is defined in group_vars/all.yml
