---
# Nuke installation defaults
nuke_installer: "Nuke{{ nuke_version }}v{{ nuke_patch }}-linux-x86_64.run"

# Where the installer lives in the repo (on the Ansible controller)
# Checks Files/nuke/ first, then falls back to Files/
# Note: playbook_dir is the directory of the playbook being run (e.g., playbooks/softwares/)
# So we need ../../ to get to the repository root
nuke_installer_repo_dir: "{{ playbook_dir }}/../../Files/nuke"
nuke_installer_repo_dir_fallback: "{{ playbook_dir }}/../../Files"

# Where the installer will be copied on the target before execution
nuke_installer_dir: "/tmp"

nuke_install_dir: "{{ software_install_base | default('/opt') }}"

# Note: The following variables are inherited from group_vars/all.yml:
# - nuke_path
# - ad_home_base
# - foundry_license

# Version-specific defaults (override in playbook)
nuke_version: "15.2"
nuke_patch: "3"
nuke_major_version: "15"
nuke_executable_name: "Nuke{{ nuke_version }}"
