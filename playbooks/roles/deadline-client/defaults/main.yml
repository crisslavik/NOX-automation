---
# Defaults for deadline-client role
deadline_version: "10.4.2.2"
deadline_installer: "DeadlineClient-{{ deadline_version }}-linux-x64-installer.run"

# Installer filename (place in Files/deadline/ or Files/)
deadline_installer_filename: "{{ deadline_installer }}"

# Installation directory
deadline_install_dir: "/opt/Thinkbox/Deadline10"
deadline_install_path: "{{ deadline_install_dir }}"

# Repository connection settings (inherited from group_vars/all.yml)
rcs_server: "{{ deadline_rcs_server }}"
rcs_port: "{{ deadline_rcs_port }}"
client_cert_path: "{{ deadline_cert_path }}"
client_cert_password: "{{ deadline_cert_password }}"

# SSL connection settings
deadline_use_ssl: true  # RCS server requires HTTPS (hardcoded in ASP.Net Core Kestrel)

# Daemon settings (inherited from group_vars/all.yml)
render_user: "{{ deadline_render_user }}"

# ad_home_base is defined in group_vars/all.yml
