---
- name: Check for Deadline client installer
  ansible.builtin.stat:
    path: "{{ deadline_installer_path }}"
  register: deadline_installer

- name: Deadline client missing message
  ansible.builtin.debug:
    msg: "Deadline client installer not found. Place the installer at {{ deadline_installer_path }} on the target host or set the variable accordingly."
  when: not deadline_installer.stat.exists

