[General]
contrastOpacity=188
saveAfterCopy=true
saveAsFileExtension=jpg
savePath=$HOME/Pictures/Screenshots
savePathFixed=false
startupLaunch=true
useJpgForClipboard=true
disabledTrayIcon=true
showStartupLaunchMessage=false
filenamePattern=%Y-%m-%d/%Y-%m-%d_%H-%M-%S

[Shortcuts]
TYPE_ARROW=A
TYPE_CIRCLE=C
TYPE_COMMIT_CURRENT_TOOL=Ctrl+Return
TYPE_COPY=Ctrl+C
TYPE_DRAWER=D
TYPE_MARKER=M
TYPE_PENCIL=P
TYPE_RECTANGLE=R
TYPE_REDO=Ctrl+Shift+Z
TYPE_SAVE=Ctrl+S
TYPE_SELECTION=S
TYPE_TEXT=T
TYPE_UNDO=Ctrl+Z
