---
# NOX-automation Global Variables
# This file contains all shared configuration across your infrastructure

# ============================================================================
# COMPANY INFORMATION
# ============================================================================
company_name: "NOX VFX"
company_domain: "noxvfx.com"

# ============================================================================
# ACTIVE DIRECTORY CONFIGURATION
# ============================================================================
ad_domain: "ad.noxvfx.com"
ad_home_base: "/home/{{ ad_domain }}"
domain_name: "{{ ad_domain }}"

# ============================================================================
# LICENSE SERVERS (Centralized Configuration)
# ============================================================================
# Update these in ONE place when license servers change
# All software uses the same RLM license server at port 5053
# Central scalar vars used by roles
foundry_license: "5053@license"              # Nuke (Foundry products)
neatvideo_license: "5053@license"            # NeatVideo OFX Plugin
das_element_license: "5053@license"          # DasElement
nice_dcv_license: "5053@license.ad.noxvfx.com" # NICE DCV (full domain)

# ============================================================================
# NETWORK SHARES & REPOSITORIES
# ============================================================================
nfs_server: "storage.noxvfx.com"
deadline_repo: "/mnt/Library/_deadlinerepo/repository"
nuke_path: "/mnt/Library/pipeline/live_linux/nuke_menu_nox"
pipeline_path: "/mnt/Library/pipeline/live_linux"

# Das Element Configuration Paths
daselement_config_path: "/mnt/Library/_daselement/das-element.conf"
daselement_resources_path: "/mnt/Library/_daselement/resources"

# Deadline Repository Connection
deadline_rcs_server: "192.168.11.16"
deadline_rcs_port: "4433"
deadline_cert_path: "/mnt/Library/_deadlinerepo/certs/Deadline10RemoteClient.pfx"
deadline_cert_password: "N0Xdeadline"
deadline_render_user: "render"

# ============================================================================
# SYSTEM CONFIGURATION
# ============================================================================
# Firewall Management
firewall_enabled: true
firewall_permanent: true

# SELinux Configuration
selinux_state: "disabled"  # Options: enforcing, permissive, disabled
selinux_policy: "targeted"

# ============================================================================
# SOFTWARE INSTALLATION PATHS
# ============================================================================
software_install_base: "/opt"
local_bin_path: "/usr/local/bin"

# ============================================================================
# USER ENVIRONMENT
# ============================================================================
default_shell: "/bin/bash"
skel_base: "/etc/skel"

# ============================================================================
# NICE DCV CONFIGURATION
# ============================================================================
dcv_port: 8443
dcv_enable_quic: true

# ============================================================================
# DEVELOPMENT & DEBUGGING
# ============================================================================
debug_mode: false
verbose_output: false
