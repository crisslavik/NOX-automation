[defaults]
# Roles path - where Ansible looks for roles
roles_path = playbooks/roles:~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles

# Inventory file location
inventory = hosts.ini

# Don't create .retry files
retry_files_enabled = False

# Display skipped hosts
display_skipped_hosts = False

# Use callbacks for better output
callbacks_enabled = profile_tasks, timer

# Set default interpreter for Python
interpreter_python = auto_silent

# Timeout for gathering facts
gather_timeout = 30

# SSH connection settings
timeout = 30
host_key_checking = False

[privilege_escalation]
become = True
become_method = sudo
become_ask_pass = False

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
